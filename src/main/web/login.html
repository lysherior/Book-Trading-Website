<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录界面</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />

	<!-- ************************* JS Files ************************* -->
	<script src="assets/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script src="assets/js/vendor.js"></script>
	<script src="assets/js/main.js"></script>
</head>
<body>
	<div class="wrap login_wrap">
		<div class="content">
			<div class="logo"></div>
			<div class="login_box">

				<div class="login_form">
					<div class="login_title">
						登录
					</div>
					<form action="#" method="post">
						<div class="form_text_ipt">
							<input id="email" type="email" placeholder="邮箱">
						</div>
						<div class="ececk_warning"><span>邮箱不能为空</span></div>
						<div class="form_text_ipt">
							<input id="password" type="password" placeholder="密码">
						</div>
						<div class="ececk_warning"><span>密码不能为空</span></div>
						<div class="form_btn">
							<button type="button" onclick="login()">登录</button>
						</div>
						<div class="form_reg_btn">
							<span>还没有帐号？</span><a href="register.html">马上注册</a>
						</div>
					</form>
					<div class="other_login"></div>
				</div>
			</div>
		</div>
	</div>

	<script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            $.post(
                'http://localhost:8080/login',
                {
                    'email':email, 'password':password
                },
                function(response) {
                    var res = response.toString();
                    var ress = res.split(',');
                    //alert(ress[1]);
                    if (ress[0] === "success") {
                        $(location).attr('href', 'index.html?email='+email+'&username='+ress[1]);
                    } else {
                        alert("用户名或密码错误！");
                    }
                }
            );
        }
	</script>
</body>
</html>
