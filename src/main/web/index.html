<script>

    var email = getParam("email");
    var username = getParam("username");
    if (email !== null) {
        localStorage.setItem('email', email);
        localStorage.setItem('username', username);
    }

    email = localStorage.getItem('email');
    username = localStorage.getItem('username');

    if (email) {
        var a = document.getElementById('UserPlaceHolder');
        a.innerHTML = "<a id=\"UserPlaceHolder\" href=\"user-details.html?email="+email+"&username="+username+"\">"+email+"</a>";
    }

    $.ajax({
        url: 'http://localhost:8080/mainPage',
        async: false,
        type: "POST",
        data: {'email': email},
        success: function (response) {
            var data = $.parseJSON(response);
            var i = 0;
            var imgWidth = window.screen.width*0.20;
            while (i <= 9) {
                var href = "\"product-details.html?name="+data[i].name+"&bookID="+data[i].bookID+"&imageURL="+data[i].imageURL+"&price="+data[i].price+"&originalprice="
                    + data[i].originalprice+"&originalprice="+data[i].originalprice+"&details="+data[i].details+"\"";
                var grid = document.getElementById('product' + (i+1));
                grid.innerHTML = "<div class=\"product-image\">\n" +
                    "<figure class=\"product-image--holder\">\n" +
                    "<img src=\"" + data[i].imageURL + "\" width=\"" + imgWidth + "\" height=\"" + imgWidth + "\">\n" +
                    "</figure>\n" +
                    "<a href=\"product-details.html?name="+data[i].name+"&bookID="+data[i].bookID+"&imageURL="+data[i].imageURL+"&price="+data[i].price+"&originalprice="
                    +data[i].originalprice+"&originalprice="+data[i].originalprice+"&details="+data[i].details+"\" class=\"product-overlay\"></a>\n" +
                    "</div>\n" +
                    "<h3 class=\"product-title\"><a href="+ href +">" + data[i].name + "</a></h3>\n" +
                    "<div class=\"product-info-bottom\">\n" +
                    "<div class=\"product-price-wrapper\">\n" +
                    "<div><span class=\"money\"> ￥" + data[i].price + "</span>\n" +
                    "</div>\n" +
                    "</div>\n" +
                    "<button type=\"button\" class=\"btn\"><a href="+ href +">Buy</a></button></div>";
                i++;
            }
        }
    });


    function getParam(item) {
        let reg = new RegExp("(^|&)" + item + "=([^&]*)(&|$)", "i");
        let r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    function searchFor() {
        var searchKey = document.getElementById('search').value;
        if (searchKey !== null) {
            $.ajax({
                url: 'http://localhost:8080/search',
                async: false,
                type: "POST",
                data: {'searchKey': searchKey},
                success: function (response) {
                    var data = $.parseJSON(response);
                    var i = 0;
                    var imgWidth = window.screen.width*0.20;
                    while (i < 9) {
                        var grid = document.getElementById('product' + (i + 1));
                        if (i < data.length) {
                            var href = "\"product-details.html?name="+data[i].name+"&bookID="+data[i].bookID+"&imageURL="+data[i].imageURL+"&price="+data[i].price+"&originalprice="
                                + data[i].originalprice+"&originalprice="+data[i].originalprice+"&details="+data[i].details+"\"";
                            var grid = document.getElementById('product' + (i+1));
                            grid.innerHTML = "<div class=\"product-image\">\n" +
                                "<figure class=\"product-image--holder\">\n" +
                                "<img src=\"" + data[i].imageURL + "\" width=\"" + imgWidth + "\" height=\"" + imgWidth + "\">\n" +
                                "</figure>\n" +
                                "<a href=\"product-details.html?name="+data[i].name+"&bookID="+data[i].bookID+"&imageURL="+data[i].imageURL+"&price="+data[i].price+"&originalprice="
                                +data[i].originalprice+"&originalprice="+data[i].originalprice+"&details="+data[i].details+"\" class=\"product-overlay\"></a>\n" +
                                "</div>\n" +
                                "<h3 class=\"product-title\"><a href="+ href +">" + data[i].name + "</a></h3>\n" +
                                "<div class=\"product-info-bottom\">\n" +
                                "<div class=\"product-price-wrapper\">\n" +
                                "<div><span class=\"money\"> ￥" + data[i].price + "</span>\n" +
                                "</div>\n" +
                                "</div>\n" +
                                "<button type=\"button\" class=\"btn\"><a href="+ href +">Buy</a></button></div>";
                        }
                        else {
                            grid.innerHTML = "<div class=\"product-image\">\n" +
                                "<figure class=\"product-image--holder\">\n" +
                                "</figure>\n" +
                                "<a href=\"\" class=\"product-overlay\"></a>\n" +
                                "</div>\n" +
                                "<h3 class=\"product-title\"><a></a></h3>\n" +
                                "<div class=\"product-info-bottom\">\n" +
                                "<div class=\"product-price-wrapper\">\n" +
                                "<span class=\"money\"></span>\n" +
                                "</div>\n" +
                                "</div>\n" +
                                "</div>";
                        }
                        i++;
                    }
                }
            });
        }
    }

</script>
